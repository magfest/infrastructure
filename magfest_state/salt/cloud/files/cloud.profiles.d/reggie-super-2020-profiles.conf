base-prod:
  provider: digitalocean
  image: ubuntu-18-04-x64
  location: nyc1
  private_networking: True
  tags:
    - production
    - reggie
  minion:
    grains:
      env: prod
      event_name: super
      event_year: 2020

prod-loadbalancer:
  extends: base-prod
  size: c-2
  minion:
    grains:
      roles:
        - reggie
        - loadbalancer

prod-web:
  extends: base-prod
  size: c-2
  minion:
    grains:
      roles:
        - reggie
        - web

prod-sessions:
  extends: base-prod
  size: s-2vcpu-2gb
  minion:
    grains:
      roles:
        - reggie
        - sessions

prod-db:
  extends: base-prod
  size: c-4
  minion:
    grains:
      roles:
        - reggie
        - db

prod-queue:
  extends: base-prod
  size: s-2vcpu-2gb
  minion:
    grains:
      roles:
        - reggie
        - queue
        - files

prod-scheduler:
  extends: base-prod
  size: s-2vcpu-2gb
  minion:
    grains:
      roles:
        - reggie
        - scheduler
        - files

prod-worker:
  extends: base-prod
  size: s-2vcpu-2gb
  minion:
    grains:
      roles:
        - reggie
        - worker
        - files
