      branch: main

    ubersystem:
      config:
        organization_name: MAGFest, Inc.
        event_name: MAGWest
        event_timezone: US/Pacific
        event_venue: "DoubleTree by Hilton, San Jose"
        event_venue_address: "2050 Gateway Pl, San Jose, CA 95110"
        
