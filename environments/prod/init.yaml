reggie:
  db:
    backups:
      enabled: True

  plugins:
    ubersystem:
      config:
        send_emails: True
        send_sms: True
        dev_box: False


filebeat:
  enabled: False
  repo_managed: True
  config:
    filebeat:
      registry_file: /var/lib/filebeat/registry
    logging:
      to_syslog: False
      to_files: True
      files:
        path: /var/log/filebeat
        name: filebeat.log
        keepfiles: 2
    output:
      elasticsearch:
        hosts:
          - 'logs.magfest.net:9200'
