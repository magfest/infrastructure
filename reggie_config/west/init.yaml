            chipspace: "Chipspace"
            console_tournament: "Consoles (Tournaments)"
            console_attendee: "Consoles (Attendee Tournaments)"
            tabletop_tournaments: "Tabletop"

          food_restriction:
            gluten: No gluten
            pork: No pork
            nuts: No nuts
            vegan: Vegetarian/Vegan

        integer_enums:
          shirt_level: 25
          supporter_level: 75
          season_level: 200
          
